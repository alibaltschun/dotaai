{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    
    <!-- Bootstrap -->
    <link href="{% static 'mdb/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Material Design for Bootstrap -->
    <link href="{% static 'mdb/css/mdb.css' %}" rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>

    <style>
        .custom-no-shadows {
        box-shadow: 0 0 0 0rem transparent;
    }

    .custom-no-shadows:focus, .custom-no-shadows.focus {
        box-shadow: 0 0 0 0rem transparent;
    }

    .custom-no-shadows:hover, .custom-no-shadows.hover {
        box-shadow: 0 0 0 0rem transparent;
    }
    .icon{
        width: 14px;
    }
    
    .btn{
        font-size: .6rem;
        line-height: .1;
        width: 110px;
        text-transform: none;
        border-radius: 0;
    }

    
    
    body{
       font-size: .7rem;
       
    }

    .card{
        box-shadow: 0 0 0 0rem transparent;
    }

    .table{
        box-shadow: 0 0 0 0rem transparent;
    }

    .md-toast-message{
        color: aliceblue;  
    }


    #toast-container>:hover {
        -webkit-box-shadow: 0 0 0 0rem transparent;
        box-shadow: 0 0 0 0rem transparent;
    }

    .md-toast-info{
        /* background-color: gray; */
        background-image:none !important;

    }

    .md-toast{
        box-shadow: 0 0 0 0rem transparent !important; 
    }

    
    .md-toast-top-right {
        top: 128px;
        left: 12px
    }
    </style>
    
</head>

</html>
